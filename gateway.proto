syntax = "proto3";

package camo;

service Gateway {
    rpc RequestIP(IPReq) returns (IPResp) {}
    rpc Open(stream Packet) returns (stream Packet) {}
}

message IPReq {
    string cid = 1;
    string name = 2;
    string ip = 3;
}

message IPResp {
    string ip = 1;
    int32 ttl = 2;
}

message Packet {
    bytes data = 1;
}
